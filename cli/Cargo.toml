[package]
name = "bitte"
version = "0.2.1"
authors = ["manveru <michael.fellinger@iohk.io>"]
description = "Deploy all the things!"
edition = "2018"

[dependencies]
bitte-lib = { path = "../lib" }
regex = "*"
restson = "0.7.0"
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
shellexpand = "2.1"
prettytable-rs = "^0.8.0"
rusoto_ec2 = "^0.46"
rusoto_core = "^0.46"
rusoto_signature = "^0.46"
rusoto_autoscaling = "^0.46"
tokio = "1.9.0"
tokio-stream = "0.1.7"
execute = "0.2.8"
log = "0.4.14"
pretty_env_logger = "0.4.0"
anyhow = "1.0"
duct = "0.13"
deploy-rs = { git = "https://github.com/nrdxp/deploy-rs", branch = "expand-ssh-opts" }

[dependencies.clap]
version = "3.0.0-beta.2"
features = ["suggestions", "color", "wrap_help"]

[dev-dependencies]
assert_cmd = "1.0.3"
predicates = "1.0.7"
paste = "1.0.4"
tempfile = "3.2.0"
assert_fs = "^1.0"
pretty_assertions = "^0.7.0"
rstest = "^0.6"
